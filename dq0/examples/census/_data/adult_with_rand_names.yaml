description: 'This data was extracted from the 1994 Census bureau database by Ronny
  Kohavi and Barry Becker (Data Mining and Visualization, Silicon Graphics). A set
  of reasonably clean records was extracted using the following conditions: ((AAGE>16)
  && (AGI>100) && (AFNLWGT>1) && (HRSWK>0)). The prediction task is to determine whether
  a person makes over $50K a year.'
name: Adult Census Income
privacy_column: fnlwgt
schema:
  connection: ../dq0-sdk/dq0/examples/census/_data/adult_with_rand_names.csv
  table:
    age:
      is_feature: true
      lower: 17  # 19
      synthesizable: true
      type: int
      upper: 120  # 59
    capital-gain:
      is_feature: true
      lower: 0
      synthesizable: true
      type: float
      upper: 1.5e4
    capital-loss:
      is_feature: true
      lower: 0
      synthesizable: true
      type: float
      upper: 4.5e3
    education:
      type: string
      cardinality: 16
      synthesizable: false
      is_feature: true

      #cardinality: 16
      #is_feature: true
      #synthesizable: true
      #type: string
    education-num:
      type: string
      cardinality: 16
      synthesizable: true
      is_feature: true

      #is_feature: true
      #lower: 6
      #synthesizable: true
      #type: int
      #upper: 14
    firstname:
      cardinality: 3298
      is_feature: true
      synthesizable: false
      type: string
    fnlwgt:
      type: string
      cardinality: 28521
      synthesizable: false
      is_feature: true

      # is_feature: true
      # lower: 39824
      # synthesizable: true
      # type: int
      # upper: 334679
    header_columns:
    - lastname
    - firstname
    - age
    - workclass
    - fnlwgt
    - education
    - education-num
    - marital-status
    - occupation
    - relationship
    - race
    - sex
    - capital-gain
    - capital-loss
    - hours-per-week
    - native-country
    - income
    hours-per-week:
      is_feature: true
      lower: 0
      synthesizable: true
      type: int
      upper: 90
    income:
      cardinality: 2
      is_target: true
      synthesizable: true
      type: string
    lastname:
      cardinality: 18144
      is_feature: true
      synthesizable: false
      type: string
    marital-status:
      cardinality: 7
      is_feature: true
      synthesizable: true
      type: string
    na_values:
      capital-gain: 99999
      capital-loss: 99999
      hours-per-week: 99
      native-country: '?'
      occupation: '?'
      workclass: '?'
    native-country:
      cardinality: 42
      is_feature: true
      synthesizable: true
      type: string
    occupation:
      cardinality: 15
      is_feature: true
      synthesizable: true
      type: string
    race:
      cardinality: 5
      is_feature: true
      synthesizable: true
      type: string
    relationship:
      cardinality: 6
      is_feature: true
      synthesizable: true
      type: string
    rows: 48841
    sex:
      cardinality: 2
      is_feature: true
      synthesizable: true
      type: string
    skipinitialspace: true
    use_original_header: false
    workclass:
      cardinality: 9
      is_feature: true
      synthesizable: true
      type: string
type: CSV
